<div class="flex flex-col items-center pt-8 pb-8 gap-8 font-mono">
    <div class="w-[95%] h-fit p-4 shadow">
        <app-dashboard [totalDeposit]="totalDeposit" [totalCustomersNumber]="totalCustomersNumber" [chart]="chart"></app-dashboard>
    </div>
    <div class="w-[95%] h-fit p-4 shadow flex flex-col gap-3">
        <div class="flex flex-row items-center gap-3">
            <input type="text" placeholder="Search" class="p-2 border-2 rounded-md outline-none flex-1"
                (input)="search($event)" />

            <a [routerLink]="['/create']"
                class="self-center bg-green-400 p-2 rounded-md text-white font-medium hover:bg-green-600">
                + Add customer
            </a>
        </div>
        <app-customer-element *ngFor="let customer of customers" [customer]="customer"
            (deleteCustomer)="Delete(customer)" class="m-1"></app-customer-element>
    </div>
</div>
