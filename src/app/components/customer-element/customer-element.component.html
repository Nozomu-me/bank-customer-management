<div class="shadow p-4 rounded-md flex flex-col md:flex-row gap-1">
    <div class="justify-self-start flex-1">
        <ul class="grid grid-cols-3 items-center">
            <li>
                {{customer?.firstName}}
            </li>
            <li>
                {{customer?.lastName}}
            </li>
            <li class="text-ellipsis overflow-hidden ">
                {{customer?.email}}
            </li>
            
        </ul>
    </div>
    <div class="grid grid-cols-2 items-center justify-items-center flex-1">
        <div class="self-center">
            <a routerLink='/details/{{customer?.id}}' class="hover:text-green-400" >
                <fa-icon class="text-2xl text-green-500" [icon]="faCircleInfo"> </fa-icon>
            </a>
        </div>
        <div>
            <button (click)="delete(customer)">
                <fa-icon class="text-xl text-red-500 hover:text-2xl" [icon]="faTrash"></fa-icon>
            </button>
        </div>
    </div>
</div>
